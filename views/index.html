{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    {% for page in pages %}
      <li>
        <a href="{{ page.route }}">{{page.title}}</a>
      </li>
    {% endfor %}
  </ul>
  <hr>
  <form method="GET" action="/wiki/lookup">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Tag</label>
      <div class="col-sm-10">
        <input name="lookup" type="text" class="form-control"/>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  </form>
{% endblock %}
